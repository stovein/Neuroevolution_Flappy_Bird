<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RL Flappy Bird example</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
        </style>
        <script src="libs/p5.min.js"></script>
        <script
            language="javascript"
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"
        ></script>
        <script src="libs/p5.sound.min.js"></script>
        <script src="libs/nn.js"></script>
        <script src="libs/matrix.js"></script>
        <script src="ga.js"></script>
        <script src="bird.js"></script>
        <script src="pipe.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body>
        <div id="canvascontainer"></div>
        <p>
            speed:
            <input id="speedSlider" type="range" min="1" max="10" value="1" />
            <span id="speed">1</span> <br />
            current generation: <span id="gen">0</span> <br />
            high score: <span id="hs">0</span> <br />
            all time high score: <span id="ahs">0</span>
        </p>
        <p>
            To download best bird so far, press key 's'!
        </p>
    </body>
</html>
